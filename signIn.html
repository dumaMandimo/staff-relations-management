<body>
    <header>
        <div class="container">
            <h1>Sign In</h1>
        </div>

        <p>Please fill out this form with the required information</p>

    <label for="email">Input Email: <input id="email" type="email" required /></label>
    <label for="password">Input Password: <input id="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
    <input type="submit" value="Submit" />
    </main>
