<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Create Meals</title>
    <style>
      /* CSS styles matching carwash colors */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }

      .table {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        color: #004080; /* Carwash blue */
      }

      button {
        background-color: #004080; /* Carwash blue */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      button:hover {
        background-color: #003366; /* Darker blue on hover */
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #004080; /* Carwash blue */
        color: white;
      }

      .editBtn,
      .deleteBtn {
        background-color: #ff6600; /* Carwash orange */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
        margin-right: 5px;
      }

      .editBtn:hover,
      .deleteBtn:hover {
        background-color: #cc5200; /* Darker orange on hover */
      }

      select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        max-width: 150px;
      }

      input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
        max-width: 150px;
      }
    </style>
  </head>
  <body>
    <main class="table">
      <section class="header">
        <h1><b>Create Meals</b></h1>
      </section>
      <form id="mealForm">
        <label for="mealType">Meal Type:</label>
        <input type="text" id="mealType" required />
        <label for="protein">Protein:</label>
        <input type="text" id="protein" required />
        <label for="starch">Starch:</label>
        <input type="text" id="starch" required />
        <label for="fruit">Fruit:</label>
        <input type="text" id="fruit" required />
        <label for="drink">Drink:</label>
        <input type="text" id="drink" required />
        <label for="snack">Snack:</label>
        <input type="text" id="snack" required />
        <button type="submit">Add Meal</button>
      </form>
      <section class="body">
        <table id="mealsTable">
          <thead>
            <tr>
              <th>Meal Type</th>
              <th>Protein</th>
              <th>Starch</th>
              <th>Fruit</th>
              <th>Drink</th>
              <th>Snack</th>
              <th>Confirm Meal Booking</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Meals will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="createmeal.js" type="module"></script>
  </body>
</html>
