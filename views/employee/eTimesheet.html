<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Employee Timesheet</title>
  </head>
  <body>
    <main class="table">
      <section class="header">
        <h1><b>Employee Timesheet</b></h1>
      </section>
      <section class="body">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Task</th>
              <th>Date</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="employeeName" /></td>
              <td><input type="email" id="employeeEmail" /></td>
              <td><input type="text" id="task" /></td>
              <td><input type="date" id="date" /></td>
              <td><input type="time" id="startTime" /></td>
              <td><input type="time" id="endTime" /></td>
              <td>
                <input type="radio" id="status2" name="progress" />
                <label for="status2">In Progress</label>

                <input type="radio" id="status3" name="progress" />
                <label for="status3">Completed</label>
              </td>
              <td>
                <button id="addTask" class="btn btn-success btn-sm">
                  Add Task
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-10 mt-5">
          <form id="retrieveTimesheetForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
              />
              <label for="userEmail" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="userEmail"
              />
              <!-- Update type to email -->
            </div>
            <button id="submitDetails" type="submit" class="btn btn-primary">
              Retrieve Timesheet
            </button>
          </form>

          <table class="table table-striped table-light mt-4">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Task</th>
                <th>Date</th>
                <th>Task Duration</th>
                <th>Task Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="task-list">
              <!-- Timesheet data will be displayed here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <script src="timesheet.js" type="module"></script>
  </body>
</html>
