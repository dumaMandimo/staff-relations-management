<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Meal Booking</title>
    <link rel="stylesheet" href="eBookMeal.css" />
  </head>
  <body>
    <header>
      <h1>The Canteen</h1>
    </header>
    <main>
      <section>
        <h2>Available Meals</h2>
        <div id="mealsList"></div>
      </section>
      <section>
        <h2>Booking Details</h2>
        <p id="dateBooked">No meal booked yet.</p>
        <button id="cancelMealBtn">Cancel Meal</button>
      </section>
      <section>
        <h2>Booked Meals</h2>
        <table id="bookedMealsTable">
          <thead>
            <tr>
              <th>Employee</th>
              <th>Date</th>
              <th>Meal Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Bookings will be dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="eBookMeal.js" type="module"></script>
  </body>
</html>
